<!--
    START: Sign Form

    Additional Classes:
        .nk-sign-form-light
-->
<div class="nk-sign-form">
    <div class="nk-gap-5"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
                <div class="nk-sign-form-container">
                    <div class="nk-sign-form-toggle h3">
                        <a href="#" class="nk-sign-form-login-toggle active">Log In</a>
                        <a href="#" class="nk-sign-form-register-toggle">Register</a>
                    </div>
                    <div class="nk-gap-2"></div>

                    <!-- START: Login Form -->
                    <form class="nk-sign-form-login active" action="#">
                        <input id="login_email" class="form-control required" type="email" placeholder="Email">
                        <div class="nk-gap-2"></div>

                        <input id="login_password" name="login_password" class="form-control" type="password" placeholder="Password">
                        <div class="nk-gap-2"></div>

                        <div class="nk-form-response-error"></div>

                        <div class="form-check float-left">
                            <label class="form-check-label">
                                <input id="login_remember" type="checkbox" class="form-check-input">
                                Remember Me
                            </label>
                        </div>

                        <button class="nk-btn nk-btn-color-white link-effect-4 float-right">Log In</button>

                        <div class="clearfix"></div>
                        <div class="nk-gap-1"></div>
                        <a class="nk-sign-form-lost-toggle float-right" href="#">Lost Password?</a>
                    </form>
                    <!-- END: Login Form -->

                    <!-- START: Lost Password Form -->
                    <form class="nk-sign-form-lost" action="#">
                        <input id="forgot_email" class="form-control" type="email" placeholder="Email">
                        <div class="nk-gap-2"></div>

                        <div class="nk-form-response-success"></div>
                        <div class="nk-form-response-error"></div>

                        <button class="nk-btn nk-btn-color-white link-effect-4 float-right">Get New Password</button>
                    </form>
                    <!-- END: Lost Password Form -->

                    <!-- START: Register Form -->
                    <form class="nk-sign-form-register" action="#">

												<input id="name" class="form-control required" type="text" placeholder="Nome Completo">
												<div class="nk-gap-2"></div>

                        <input id="username" name="username" class="form-control required" type="text" placeholder="Username" pattern="/^([a-zA-Z0-9]*)$/i">
                        <div class="nk-gap-2"></div>

												<input id="password" name="password" class="form-control required" type="password" placeholder="Password" pattern="/^((?=.*[A-Za-z])(?=.*\d)[A-Za-z\d[[:graph:]]*)$/i">
                        <div class="nk-gap-2"></div>

												<input id="confirm_password" name="confirm_password" class="form-control required" type="password" placeholder="Confirm Password" data-match="#form-register-password">
                        <div class="nk-gap-2"></div>

                        <input id="email" class="form-control required" type="email" placeholder="Email">
                        <div class="nk-gap-2"></div>

												<div class="nk-form-response-success"></div>
												<div class="nk-form-response-error"></div>

                        <div class="float-left"></div>
                        <button id="btn-register" class="nk-btn nk-btn-color-white link-effect-4 float-right">Cadastrar</button>
                    </form>
                    <!-- END: Register Form -->
                </div>
            </div>
        </div>
    </div>
    <div class="nk-gap-5"></div>
</div>
<!-- END: Sign Form -->
